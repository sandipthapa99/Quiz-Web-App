
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Courses</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 100px; padding-left: 200px">
	<a class="navbar-brand" href="/">
    <img src="{% static 'img/logo.png' %}" width="121" height="43" class="d-inline-block align-top" alt="logo">
  </a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" method="GET">
    	{% csrf_token %}
      <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search Courses" value="{{query}}">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
{% if courses %}
	<div class="container" style="margin-top: 50px;">
		<div class="row justify-content-center">
			{% for course in courses %}
			<div class="col-md-4">
				<div class="card shadow" style="width: 20rem;">
  					<img src="{{course.image.url}}" class="card-img-top" alt="image">
  					<div class="card-body text-center">
	    				<h5 class="card-title">{{course.title}}</h5>
	    				<p class="card-text">{{course.detail}}</p>
	    				<a href="#" class="btn btn-success">Take this Course</a>
  					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
  {% else %}
  <div class="container" style="margin-top: 50px;">
    <div class="card shadow">
      <div class="card-body text-center">
        <div class="card-title">
          <div class="card-text">
            <h2 class="card-title">Oops!!!</h2>
            <p class="card-text">There are no courses available for your search <strong>"{{query}}"</strong>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endif %}



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
