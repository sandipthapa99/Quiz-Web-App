{% extends 'header.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
  {% block title %}
    <title>Edit Answers</title>
    {% endblock %}
</head>
{% block content %}



<div class="container" style="margin-top: 50px;">


<form method="post" action="{% url 'customquiz:editques' question.pk %}">
{% csrf_token %}
<label>{{question.ques}}</label>
<input type="text" name="newques">
<table class = "table table-hover">
	
	<thead>
		<tr>
			<th>Answers</th>	
		</tr>
	</thead>
{% for a in answers %}
	<tbody>
		<tr>
			<td>{{a.ans}}</td>
			<td><input type="text" name="newans"></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<button type="submit" value="Submit">Submit</button>
</form>
</div>

<script src="{% static 'js/scripts.min.js' %}"></script>
<script src="{% static 'js/custom.min.js' %}"></script>
{% endblock %}
